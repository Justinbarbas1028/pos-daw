<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class ="logo-container">
                <h1><span class = "food-s">Food</span>Explore</h1>
              </div>
              <div class="search-container">
                  <input class = "search" type="search" name="" id="" placeholder="  Search Categories or Menu...">
                  <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <i class="fa-regular fa-bell"></i>
              <input class = "add-btn" type="button" value="+ Add New Item">
              <h2>Order #001</h2>
            </div>
        </header>
    </div>
    <section class="main-content-wrapper">
        <nav>
            <div class="dashboard">
                <div class="nav-container">
                    <a href="#"><i class="fas fa-home"></i></a>
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                    <a href="#"><i class="fas fa-history"></i></a>
                    <a href="#"><i class="fas fa-cog"></i></a>
                    <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                </div>
            </div>
        </nav>
        <main>
            <div class="main-content">
               <div class="category-container">
                    <div class="category">
                        <div class="category-title">
                            <h3>Choose Catergory</h3>
                        </div>
                        <div class="category-navigation">
                            <a href="">All Items</a>
                            <a href="">Burger</a>
                            <a href="">Pasta</a>
                            <a href="">Pizza</a>
                            <a href="">Drinks</a>    
                        </div>
                    </div>
                </div>
                <div class="product-container all-items">
                    <!-- ALL PRODUCT ITEM HERE HEHE! -->
                </div>
            </div>   
        </main>
        <aside>
            <div class="receipt-container">
                <div class="receipt-title">
                    <h3>New Order Bill</h3>
                    <p></p>
                </div>
                <div class="receipt-cart">
                    
                </div>
                <div class="payment">
                    <p>Sub total</p>
                    <p>Tax 1%</p>
                    <div class="line"></div>
                    <p><b>Total: <span id="total"></span></b></>
                </div>
                <div class="payment-method">
                    <h3>payment Method</h3>
                    <div class="payment-method-button">
                        
                    </div>
                </div>
            </div>
        </aside>
    </section>
    <script src="./assets/script/main.js"></script>
</body>
</html>
